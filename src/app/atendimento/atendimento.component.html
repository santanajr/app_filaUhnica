<fieldset>
  <!-- Form Name
  export class Atendimento
{
  key: String;
  NomeSolicitante: String;
  Descricao: String;
  Celular: String;
  CodigoEspera: String;
  TempoAguardo: String;
  PrevisaoAtendimento: String;
  Ativo: string;
  DataAtendimento: string;
  AtendimentoAtual: string;
}
  -->
  <legend>Cadastro de Atendimento</legend>

  <form (ngSubmit)="onSubmit()">
    <!-- Text input-->
    <div class="form-group">

      <label class="control-label" for="Fila">Escolha Fila :</label>
      <select [(ngModel)]="Atend.keyfila" name = "keyfila" >
         <option *ngFor="let fila of filatela"
               [value]="fila.key"
                >
                 {{fila.NomeEstabelecimento}} - {{fila.DataAtendimento}}
         </option>
        </select>
      </div>

     <div class="form-group">
        <label class="control-label" for="NomeSolicitante">Nome Solicitante :</label>
        <input type="text" class="form-control" [(ngModel)]="Atend.NomeSolicitante" name="NomeSolicitante" />
      </div>

      <div class="form-group">
        <label class="control-label" for="Celular">Celular :</label>
        <input type="text" class="form-control" [(ngModel)]="Atend.Celular" name="Celular" />
      </div>

      <div class="form-group">
        <label class="control-label" for="Descricao">Descrição Atendimento :</label>
        <input type="text" class="form-control" [(ngModel)]="Atend.Descricao" name="Descricao" />
      </div>
    <!--
      <div class="form-group">
        <label class="control-label" for="Ativo">Ativo :</label>
        <select name="Ativo" class="form-control" [(ngModel)]="Atend.Ativo" >
          <option value='S'>Sim</option>
          <option value='N'>Não</option>
        </select>
      </div>
    -->
  <!-- Button (Double) -->
  <div class="control-group">
    <label class="control-label" for="button1id"></label>
    <div class="controls">
      <button id="button1id" name="button1id" class="btn btn-success">Confirmar </button>
      <button id="button2id" name="button2id" class="btn btn-danger">Cancelar</button>
    </div>
  </div>

</form>
