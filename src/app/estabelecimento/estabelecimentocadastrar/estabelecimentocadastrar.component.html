<fieldset>
  <!-- Form Name -->
  <legend>Cadastro de Estabelecimento</legend>

  <form (ngSubmit)="onSubmit()">
    <!-- Text input-->
      <div class="form-group">
        <label class="control-label" for="NomeEstabelecimento">Nome Estabelecimento :</label>
        <input type="text" class="form-control" [(ngModel)]="Estabel.NomeEstabelecimento" name="NomeEstabelecimento" />
      </div>

      <div class="form-group">
        <label class="control-label" for="Email">E-mail :</label>
        <input type="text" class="form-control" [(ngModel)]="Estabel.Email" name="Email" />
      </div>

      <div class="form-group">
        <label class="control-label" for="Celular">Celular :</label>
        <input type="text" class="form-control" [(ngModel)]="Estabel.Celular" name="Celular" />
      </div>

      <div class="form-group">
        <label class="control-label" for="PossuiFila">Ativação Fila :</label>
        <!--
          <input type="text" class="form-control" [(ngModel)]="Estabel.PossuiFila" name="PossuiFila" />
        -->
        <select name="PossuiFila" class="form-control" [(ngModel)]="Estabel.PossuiFila" >
          <option value='S'>Sim</option>
          <option value='N'>Não</option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label" for="TempoMedio">Tempo Médio (Minutos):</label>
        <input type="text" class="form-control" [(ngModel)]="Estabel.TempoMedio" name="TempoMedio" />
      </div>

      <div class="form-group">
        <label class="control-label" for="TamanhoMaximoFila">Tamanho Máximo Fila :</label>
        <input type="text" class="form-control" [(ngModel)]="Estabel.TamanhoMaximoFila" name="TamanhoMaximoFila" />
      </div>

      <div class="form-group">
        <label class="control-label" for="Senha">Senha :</label>
        <input type="password" class="form-control" [(ngModel)]="Estabel.Senha" name="Senha" />
      </div>


  <!-- Button (Double) -->
  <div class="control-group">
    <label class="control-label" for="button1id"></label>
    <div class="controls">
      <button id="button1id" name="button1id" class="btn btn-success">Confirmar </button>
      <button id="button2id" name="button2id" class="btn btn-danger">Cancelar</button>
    </div>
  </div>

</form>
