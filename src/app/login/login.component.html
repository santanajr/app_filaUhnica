
<legend>Login </legend>

<form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label class="control-label" for="Email">E-Mail</label>
    <input type="text" class="form-control" [(ngModel)]="Estabel.Email" name="Email" />
  </div>

  <div class="form-group">
    <label class="control-label" for="Senha">Senha:</label>
    <input type="password" class="form-control" [(ngModel)]="Estabel.Senha" name="Senha" />
  </div>

  <div class="control-group">
    <label class="control-label" for="button1id"></label>
    <div class="controls">
      <button id="button1id" name="button1id" class="btn btn-success"> Confirmar Login </button>
    </div>
  </div>


</form>
